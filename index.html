layout: home

<div class="row">
  {% include sidebar.html %}
  <div class="col-md-8 mb-5">

    <h4>Posts</h4>
    <hr/>
    {%- for post in site.posts -%}
        <p class="h5"><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></p>
        <p class="text-muted post-date index">Posted {{ post.date | date: "%d/%m/%Y" }}</p>
        <p class="post-excerpt">{{ post.excerpt | truncatewords: 30}}</p>

        {%- if site.show_excerpts -%}
          {{ post.excerpt }}
        {%- endif -%}
      {%- endfor -%}
