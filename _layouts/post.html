layout: default

{% capture toc %}{% include toc.html html=content h_max=2 class=toc%}{% endcapture %}


<div class="row">
    <div class="col-2 print-side">
    </div>

    
    <div class="col-lg-8 mb-5">
  
    <h1>{{ page.title }}</h1>
    <p class="text-muted post-date post">{{ page.date | date: "%d/%m/%Y" }}</p>
    {{ content }}
    </div>

    
    <div class="d-none d-xl-block col mt-4 fixed-sidebar print-side">
        {% if toc.size > 1 %}
        <div class="d-print-none toc"> 
            <h4>Contents</h4>  
            {{ toc }}
        </div>
        {% endif %}
    </div>
